<form>
  <div class="form-group">
    <label for="vorname" class="col-sm-2 control-label">Vorname</label>
    <div class="col-sm-10">
      <input type="text"
             name="vorname"
             cam-variable-name="vorname"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>

    <label for="name" class="col-sm-2 control-label">Name</label>
    <input type="text"
            name="name"
            cam-variable-name="name"
            sam-variable-type="string"
            required
            class="form-controll">

    <label for="groesse" class="col-sm-2 control-label">Größe (cm)</label>
    <input type="number"
            name="groesse"
            cam-variable-name="groesse"
            cam-variable-type="Integer"
            required
            class="form-controll">

    <label for="alter" class="col-sm-2 control-label">Alter</label>
    <input type="">
  </div>
</form>
