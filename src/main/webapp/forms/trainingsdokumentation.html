<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

<form class="form-horizontal">
    <img class="float-right" src="/../../../../RVFIT/forms/logo.svg">
    <div class="form-group sigPad">
        <div class="col-sm-10">
            <label for="datum" class="control-label">Datum</label>
            <input type="date" 
                    name="datum" 
                    cam-variable-name="datum" 
                    cam-variable-type="String" 
                    required
                    class="form-control" />
        </div>

        <!-- Hier die Trainingsvariante und die Anzahl der bisherigen Trainings (bzw. das wie vielte Mal heute traininert wurde) anzeigen-->


        <div class="col-sm-10">
        <label class="control-label">Unterschrift:</label>
                <div class="clearButton"><a href="#clear">Clear</a></div>
                <canvas class="pad" id="SignatureCanvas" width="600" height="159" ></canvas>
                <input type="hidden" 
                        name="output" 
                        class="output">
                <input type="hidden" 
                        name="signatureBase64"
                        id="signatureBase64"
                        class="form-control">

                <script src="/../../../../RVFIT/forms/signature/jquery.signaturepad.js"></script>
                <script>
                    $(document).ready(function() {
                        $('.sigPad').signaturePad({
                            drawOnly:true, 
                            lineTop : 130,

                            onDrawEnd :function (){
                                document.getElementById("signatureBase64").value = document.getElementById("SignatureCanvas").toDataURL()
                            }
                        
                        });
                    });
                </script>
                <script src="/../../../../RVFIT/forms/signature/assets/json2.min.js"></script>
        </div>
    </div>


    
<script cam-script type="text/form-script">
  
    camForm.on('submit', function() {
        var signatureBase64JSON = {
            signatureBase64 : document.getElementById("SignatureCanvas").toDataURL()
        }

        
    
      // declare a 'json' variable 'customer'
      camForm.variableManager.createVariable({
        name: 'signatureBase64JSON',
        type: 'json',
        value: signatureBase64JSON
      });
    });
  </script>



</form>
