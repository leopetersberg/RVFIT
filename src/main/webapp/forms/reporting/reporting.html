<form class="form-horizontal">
  <script src="/../../../../RVFIT/forms/reporting/chart.js"></script>
  <script src="/../../../../RVFIT/forms/reporting/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="/../../../../RVFIT/forms/reporting/reporting.js"></script>

  <img style="float: right" height="150px" src="/../../../../RVFIT/forms/logo.jpeg">
  <h1>RV-FIT</h1>
  <div class="form-group">
    <div>
      <canvas style="margin: 50px;" id="myChart"></canvas>
    </div>


    <div>
      <canvas style="margin: 50px;" id="dauerUndAnzahlTrainings"></canvas>
    </div>

    


    <script cam-script type="text/form-script">

      var variableManager = camForm.variableManager;
      camForm.on('form-loaded', function() {
        variableManager.fetchVariable('VerteilungTVGesamt');
        variableManager.fetchVariable('dauerUndAnzahlTrainings');
      });
  
      camForm.on('variables-fetched', function() {
       var VerteilungTVGesamt = variableManager.variableValue('VerteilungTVGesamt');
       setVerteilungTVGesamt(VerteilungTVGesamt);
       var dauerUndAnzahlTrainings = variableManager.variableValue('dauerUndAnzahlTrainings');
       setdauerUndAnzahlTrainings(dauerUndAnzahlTrainings);
      });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      renderChart();
    });
  </script>
  </div>
</form>
