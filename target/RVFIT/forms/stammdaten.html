

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<img src="../logo.svg">

<form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-10">
        <label for="vorname" class="control-label">Vorname</label>
          <input type="text"
             name="vorname"
             cam-variable-name="vorname"
             cam-variable-type="String"
             required
             class="form-control" />
      </div>

      <div class="col-sm-10">
        <label for="nachname" class="control-label">Nachname</label>
          <input type="text"
            name="nachname"
            cam-variable-name="nachname"
            cam-variable-type="String"
            required
            class="form-control">
      </div>
    
      <div class="col-sm-10">
        <label for="groesse" class="control-label">Größe (cm)</label>
          <input type="number"
            name="groesse"
            cam-variable-name="groesse"
            cam-variable-type="Integer"
            required
            class="form-control">
      </div>

      <div class="col-sm-10">
        <label for="geburtsdatum" class="control-label">Geburtsdatum</label>
          <input type="date"
            name="geburtsdatum"
            cam-variable-name="geburtsdatum"
            cam-variable-type="String"
            required
            class="form-control">
      </div>

      <div class="col-sm-10">
        <label for="geschlecht" class="control-label">Geschlecht</label>
          <select type="option"
            name="geschlecht"
            cam-variable-name="geschlecht"
            cam-variable-type="String"
            required
            class="form-control">
            <option value="m">Männlich</option>
            <option value="w">Weiblich</option>
            <option value="d">Divers</option>
            </select>
      </div>        
    </div>
</form>
