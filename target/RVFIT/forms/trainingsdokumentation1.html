
<head>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  
    <link href="signature/assets/jquery.signaturepad.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="../assets/flashcanvas.js"></script><![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  
  </head>
<img src="/../../../../RVFIT/forms/logo.svg">


<form class="form-horizontal">
    <div class="form-group sigPad">
        <div class="col-sm-10">
            <label for="datum" class="control-label">Datum</label>
            <input type="date" 
                    name="datum" 
                    cam-variable-name="datum" 
                    cam-variable-type="String" 
                    required
                    class="form-control" />
        </div>

        <!-- Hier die Trainingsvariante und die Anzahl der bisherigen Trainings (bzw. das wie vielte Mal heute traininert wurde) anzeigen-->


        <div class="col-sm-10">
        <label class="control-label">Unterschrift:</label>
                <div class="clearButton"><a href="#clear">Clear</a></div>
                <canvas class="pad" width="600" height="159" ></canvas>
                <input type="hidden" name="output" class="output">
                <input type="hidden" 
                        name="signatureBase64"
                        id="signatureBase64"
                        cam-variable-name="signatureBase64"
                        cam-variable-type="String"
                        required
                        class="form-control">



                <script src="signature/jquery.signaturepad.js"></script>
                <script>
                    $(document).ready(function() {
                        $('.sigPad').signaturePad({
                            drawOnly:true, 
                            lineTop : 130,

                            onDrawEnd :function (){
                                var instance = $('.sigPad').signaturePad();
                                document.getElementById("signatureBase64").value = instance.getSignatureImage();
                            }
                        
                        });
                    });
                </script>
                <script src="signature/assets/json2.min.js"></script>
        </div>
    </div>
</form>
